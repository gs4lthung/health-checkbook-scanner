<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Health Checkbook Image and CSV</title>
</head>
<body>
    <h1>Upload Health Checkbook Image and CSV</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Image File:</label>
        <input type="file" name="image" accept="image/*" required><br><br>
        <label>CSV File:</label>
        <input type="file" name="csv" accept=".xls" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
